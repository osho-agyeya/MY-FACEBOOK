<!DOCTYPE html>
<html class="full">
<head>
  <title>EDIT profile form</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/edit-final.css" rel="stylesheet">
</head>
<body>
  <div class="c1">  
  <form id="contact" action="" method="post">
    <h3>Edit your details</h3>
    <fieldset>
      <input placeholder="Edit name" type="text" tabindex="1" >
    </fieldset>
    <fieldset>
      <input placeholder="Edit Email Address" type="email" tabindex="2" >
    </fieldset>
    <fieldset>
      <input placeholder="Edit Phone Number" type="tel" tabindex="3" >
    </fieldset>
    <fieldset class="register-switch">
      <input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input" checked>
      <label for="sex_f" class="register-switch-label">Male</label>
      <input type="radio" name="sex" value="M" id="sex_m" class="register-switch-input">
      <label for="sex_m" class="register-switch-label">Female</label>
    </fieldset>
    <fieldset>
      <textarea placeholder="Write something about yourself...." tabindex="5" ></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" >Submit</button>
    </fieldset>
  </form>
  <a href="index3.html" >
      <button class="myButton"><<--BACK</button>
    </a>
</div>
</body>
</html>
